<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>شواهد المعيار 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
    margin:0;padding:20px;background:#0f172a;color:white;
    font-family:'Tajawal',sans-serif;
}
.wrap{max-width:900px;margin:auto;}
h1{margin-bottom:10px;font-size:24px;}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:12px;
}
.box{
    background:#1e293b;border:1px solid #334155;
    padding:10px;border-radius:14px;
}
.box img{
    width:100%;border-radius:10px;object-fit:contain;max-height:450px;
}
</style>
</head>
<body>
<div class="wrap">
<h1>شواهد المعيار X</h1>
<p id="info"></p>
<div id="imgs" class="grid"></div>
</div>

<script>
async function load(){
   const url = "https://xsf3x.github.io/MOE-SF/data.json";
   const res = await fetch(url);
   const db = await res.json();

   const teacher = new URL(location).searchParams.get("t") || "";
   if(!teacher){ document.getElementById("info").textContent="لا يوجد اسم معلم"; return; }

   document.getElementById("info").textContent="المعلم: "+teacher;

   const ev = db.evidence?.[teacher]?.["X"] || [];
   const box = document.getElementById("imgs");
   ev.forEach(u=>{
     box.innerHTML+=`<div class="box"><img src="${u}"></div>`;
   });
}
load();
</script>

</body>
</html>
