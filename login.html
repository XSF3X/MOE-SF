<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

:root {
  --bg1: #0f172a;
  --bg2: #1e293b;
  --accent: #14b8a6;
  --accent-hover: #0d9488;
  --text-main: #f8fafc;
  --text-muted: #cbd5e1;
  --card-bg: rgba(255,255,255,0.05);
  --card-border: rgba(255,255,255,0.08);
}

body {
  margin: 0;
  font-family: "Cairo", sans-serif;
  background: radial-gradient(circle at 0% 0%, #0d9488 0%, #0f172a 40%) no-repeat,
              radial-gradient(circle at 100% 100%, #6366f1 0%, #0f172a 40%) no-repeat,
              var(--bg1);
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-main);
}

/* البطاقة */
.login-card {
  width: 330px;
  padding: 32px;
  border-radius: 20px;
  background: var(--card-bg);
  backdrop-filter: blur(14px);
  border: 1px solid var(--card-border);
  box-shadow: 0 12px 45px rgba(0,0,0,0.6);
  text-align: center;
  animation: fadeIn .6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

.login-card h2 {
  margin-bottom: 22px;
  font-size: 22px;
  font-weight: 700;
}

/* الصورة */
.login-logo {
  width: 75%;
  max-width: 240px;
  height: auto;
  margin: 0 auto 20px auto;
  display: block;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.35));
}

/* الحقول */
input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #334155;
  background: rgba(255,255,255,0.07);
  color: var(--text-main);
  font-size: 15px;
  margin-bottom: 15px;
  outline: none;
  transition: .25s;
}

input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(20,184,166,0.25);
}

/* زر الدخول */
button {
  width: 100%;
  padding: 12px;
  border: none;
  background: linear-gradient(135deg, var(--accent), #0f766e);
  border-radius: 14px;
  color: #022c22;
  font-size: 16px;
  cursor: pointer;
  font-weight: 700;
  transition: .2s;
}

button:hover {
  background: linear-gradient(135deg, var(--accent-hover), #0d6e64);
  transform: translateY(-1.5px);
}

/* رسالة الخطأ */
#error {
  color: #fca5a5;
  font-size: 14px;
  margin-bottom: 10px;
  min-height: 20px;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>تسجيل الدخول</h2>

  <!-- الصورة الجديدة -->
  <img src="teacher_logo.png" class="login-logo">

  <div id="error"></div>

  <input id="username" placeholder="اسم المستخدم" autocomplete="username">
  <input id="password" placeholder="كلمة المرور" type="password" autocomplete="current-password">

  <button onclick="login()">دخول</button>
</div>

<script>
// إنشاء أدمن تلقائي إذا لم يكن موجود
(function seedAdmin(){
  try {
    let raw = localStorage.getItem("usersDB");
    let users = raw ? JSON.parse(raw) : null;
    if (!Array.isArray(users) || users.length === 0) {
      users = [{ user: "admin", pass: "1234", role: "admin" }];
      localStorage.setItem("usersDB", JSON.stringify(users));
    }
  } catch(e) {
    localStorage.setItem("usersDB", JSON.stringify([
      { user: "admin", pass: "1234", role: "admin" }
    ]));
  }
})();

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const err = document.getElementById("error");

  if (!u || !p) {
    err.textContent = "الرجاء إدخال اسم المستخدم وكلمة المرور.";
    return;
  }

  let users;
  try {
    users = JSON.parse(localStorage.getItem("usersDB") || "[]");
  } catch(e) {
    users = [];
  }

  const found = users.find(x => x.user === u && x.pass === p);

  if (!found) {
    err.textContent = "بيانات تسجيل الدخول غير صحيحة.";
    return;
  }

  localStorage.setItem("loggedInUser", found.user);

  if (found.user === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "index.html";
  }
}

document.addEventListener("keydown", function(e){
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
